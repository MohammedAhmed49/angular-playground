@if (addTaskEnabled) {
<app-add-task
  (addTask)="onSubmitNewTask($event)"
  (hideDialog)="onHideAddTaskDialog()"
/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task +</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (completeTask)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
